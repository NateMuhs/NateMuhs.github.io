<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nathaniel Muhs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid #333;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .links a:hover {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nathaniel Muhs</h1>
    <h2>Electrical Engineering Student at WVU</h2>
    <p>
      Interested in power systems, embedded electronics, and hardware design. Currently building hands-on projects and open to internships.
    </p>
    <div class="links">
      <a href="https://github.com/YOUR_USERNAME" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/YOUR_LINK" target="_blank">LinkedIn</a>
      <a href="resume.pdf" target="_blank">Resume</a>
    </div>
  </div>
</body>
</html>
